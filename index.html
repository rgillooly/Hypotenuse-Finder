<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hypotenuse Calculator</title>
</head>
<body>
    <h1>Hypotenuse Calculator</h1>
    <form id="triangle-form">
        <label for="side-a">Side A:</label>
        <input type="number" id="side-a" placeholder="Enter side A" required>
        <br><br>
        <label for="side-b">Side B:</label>
        <input type="number" id="side-b" placeholder="Enter side B" required>
        <br><br>
        <button type="button" onclick="calculateHypotenuse()">Calculate</button>
    </form>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
